<template>
    <lightning-card title="File Upload Demo LWC">
        <div class="slds-m-around_medium">
            <lightning-input type="file" accept=".csv" label="Choose file" onchange={handleFile}></lightning-input>

        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    
</template>
